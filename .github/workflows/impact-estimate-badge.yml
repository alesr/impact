name: Impact Estimate Badge

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - badges/**

permissions:
  contents: write

jobs:
  generate-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Prepare terraform vars for CI
        run: |
          cp examples/terraform.tfvars.example examples/terraform.tfvars
          sed -i 's/<set-a-strong-password>/ci-password-123/g' examples/terraform.tfvars

      - name: Build Terraform plan JSON
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_ORGANIZATION_ID: ${{ secrets.SCW_ORGANIZATION_ID }}
        run: |
          terraform -chdir=examples init -input=false
          terraform -chdir=examples plan -input=false -var-file=terraform.tfvars -out=tfplan
          terraform -chdir=examples show -json tfplan > examples/tfplan.json

      - name: Build impact JSON from generated plan
        run: |
          mkdir -p .tmp
          go run ./cmd/impact plan --file examples/tfplan.json --format json > .tmp/impact.json

      - name: Generate single estimate badge endpoint JSON
        run: |
          go run ./cmd/impact-badge --input .tmp/impact.json --output badges/impact-estimate.json

      - name: Commit badge update
        run: |
          if git diff --quiet -- badges/impact-estimate.json; then
            echo "No badge changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/impact-estimate.json
          git commit -m "ci: refresh impact estimate badge [skip ci]"
          git push
